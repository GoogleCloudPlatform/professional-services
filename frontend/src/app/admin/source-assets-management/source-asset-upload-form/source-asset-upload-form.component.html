<h1 mat-dialog-title>Create New Source Asset</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="flex flex-col gap-4 pt-3">
    <div>
      <button type="button" mat-stroked-button (click)="fileInput.click()">
        <mat-icon>attach_file</mat-icon>
        Choose File
      </button>
      <input
        hidden
        #fileInput
        type="file"
        (change)="onFileSelected($event)"
        accept="image/*,video/*"
      />
      <span class="ml-4" *ngIf="fileName">{{ fileName }}</span>
      <mat-error
        *ngIf="
          form.get('file')?.hasError('required') && form.get('file')?.touched
        "
      >
        A file is required.
      </mat-error>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Scope</mat-label>
      <mat-select formControlName="scope" required>
        <mat-option *ngFor="let scope of assetScopes" [value]="scope">{{
          scope | titlecase
        }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('scope')?.hasError('required')"
        >Scope is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Asset Type</mat-label>
      <mat-select formControlName="assetType" required>
        <mat-option *ngFor="let type of assetTypes" [value]="type">{{
          type | titlecase
        }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('assetType')?.hasError('required')"
        >Asset Type is required</mat-error
      >
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isUploading">
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="onUpload()"
    [disabled]="!form.valid || isUploading"
  >
    <mat-spinner *ngIf="isUploading" [diameter]="20" class="mr-2"></mat-spinner>

    <span *ngIf="!isUploading">Upload</span>
  </button>
</mat-dialog-actions>
