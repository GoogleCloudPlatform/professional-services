- name: Create And Copy Updated Cluster Config file
  ansible.builtin.template:
    src: ../../shared-files/cluster_config.yaml.j2
    dest: "{{ login_user_home }}/{{ bmctl_workspace_dir }}/{{ cluster_name }}/{{ cluster_name}}.yaml"
    owner: "{{ login_user }}"
    group: "{{ login_user_group }}"

- name: Update admin/hybrid Cluster
  shell:
    cmd: |
      export GOOGLE_APPLICATION_CREDENTIALS="{{ gcp_sa_key_dir }}/{{ gcloud_preq_sa_name }}.json"
      bmctl update cluster -c "{{ cluster_name }}" --kubeconfig "{{ admin_kubeconfig_path }}"
    chdir: "{{ login_user_home }}"
  when: cluster_type != "user" 

- name: Update user Cluster
  shell:
    cmd: |
      export GOOGLE_APPLICATION_CREDENTIALS="{{ gcp_sa_key_dir }}/{{ gcloud_preq_sa_name }}.json"
      bmctl update cluster -c "{{ cluster_name }}" --admin-kubeconfig "{{ admin_kubeconfig_path }}"
    chdir: "{{ login_user_home }}"
  when: cluster_type == "user"  
