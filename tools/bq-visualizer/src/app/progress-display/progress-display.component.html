<div class="progress_display">
  <div fxLayout="column" (window:resize)="resizeWindow($event)">

    <div fxFlex="25%" id="Progress" class="graph"></div>
    <div fxFlex="25%" id="SlotUsage" class="graph"></div>
    <div fxFlex="25%" id="Runnable" class="graph"></div>
    <div fxFlex="50%" class="status">
      <app-plan-status-card #status_card></app-plan-status-card>
    </div>


  </div>
</div>
