displayName: 'Network Firewall Policy Rule Changes'
documentation:
  content: #@ documentation_content()
  mimeType: text/markdown
conditions:
- displayName: 'Log match condition: Network Firewall Policy Rule Changes'
  conditionThreshold:
    filter: >-
      resource.type = "logging_bucket" AND metric.type = "logging.googleapis.com/user/firewallPolicyRuleChanges"
    aggregations:
    - perSeriesAligner: ALIGN_SUM
      alignmentPeriod: 60s
      crossSeriesReducer: REDUCE_SUM
      groupByFields:
      - metric.label.principal
      - metric.label.method_name
    comparison: COMPARISON_GT
    thresholdValue: 0
    duration: 0s
    trigger:
      count: 1
combiner: OR
