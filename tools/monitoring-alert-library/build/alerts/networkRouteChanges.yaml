displayName: 'VPC Network Route Changes'
documentation:
  content: #@ documentation_content()
  mimeType: text/markdown
conditions:
- displayName: 'Log match condition: VPC Network Route Changes'
  conditionThreshold:
    filter: >-
      resource.type = "logging_bucket" AND metric.type = "logging.googleapis.com/user/networkRouteChanges"
    aggregations:
    - perSeriesAligner: ALIGN_SUM
      alignmentPeriod: 60s
      crossSeriesReducer: REDUCE_SUM
      groupByFields:
      - metric.label.principal
      - metric.label.method_name
      - metric.label.project_id
      - metric.label.route_id
    comparison: COMPARISON_GT
    thresholdValue: 0
    duration: 0s
    trigger:
      count: 1
combiner: OR
