[pytest]
log_cli = 1
log_cli_level = DEBUG
render_collapsed = passed, failed, error
addopts = --html=report.html --self-contained-html
markers = 
    cloudsql
    firewall
    firewall-policy-rule
    firewall-vpc-rule
    iam
    iam-role
    network
    network-peering
    network-route
    network-vpc
    project
    project-ownership
    storage
    storage-iam