alerts:
  storageIamChanges:
    combiner: OR
    conditions:
    - condition_threshold:
        aggregations:
        - alignment_period: 60s
          cross_series_reducer: REDUCE_SUM
          group_by_fields:
          - metric.label.principal
          - metric.label.method_name
          - metric.label.project_id
          - metric.label.location
          - metric.label.bucket_name
          per_series_aligner: ALIGN_SUM
        comparison: COMPARISON_GT
        duration: 0s
        filter: resource.type = "logging_bucket" AND metric.type = "logging.googleapis.com/user/storageIamChanges"
        threshold_value: 0
        trigger:
          count: 1
      display_name: Cloud Storage IAM Permission Changes
    display_name: Cloud Storage IAM Permission Changes
    documentation:
      content: 'Log-based alerting policy in project ${project} detected Cloud Storage
        Bucket IAM changes.

        This alert helps ensure security by monitoring IAM permission changes to Cloud
        Storage buckets. ``` resource.type="gcs_bucket" AND protoPayload.methodName="storage.setIamPermissions"
        ```'
      mime_type: text/markdown
    notification_channels:
    - projects/my-project/notificationChannels/11111111111111
logging_metrics:
  storageIamChanges:
    bucket_name: projects/my-project/locations/asia-southeast1/buckets/org-logging-bucket
    description: Cloud Storage IAM Permission Changes
    filter: resource.type="gcs_bucket" AND protoPayload.methodName="storage.setIamPermissions"
    label_extractors:
      bucket_name: EXTRACT(labels.bucket_name)
      location: EXTRACT(labels.location)
      method_name: EXTRACT(protoPayload.methodName)
      principal: EXTRACT(protoPayload.authenticationInfo.principalEmail)
      project_id: EXTRACT(labels.project_id)
    metric_descriptor:
      labels:
      - description: principal
        key: principal
        value_type: STRING
      - description: method_name
        key: method_name
        value_type: STRING
      - description: project_id
        key: project_id
        value_type: STRING
      - description: location
        key: location
        value_type: STRING
      - description: bucket_name
        key: bucket_name
        value_type: STRING
      metric_kind: DELTA
      unit: '1'
      value_type: INT64
