description: Binary Authorization Policy Changes
bucketName: projects/my-project/locations/asia-southeast1/buckets/org-logging-bucket
filter: protoPayload.methodName="google.cloud.binaryauthorization.v1.BinauthzManagementServiceV1.UpdatePolicy" AND protoPayload.serviceName="binaryauthorization.googleapis.com" AND ("ALWAYS_ALLOW" OR "DRYRUN_AUDIT_LOG_ONLY")
metricDescriptor:
  metricKind: DELTA
  valueType: INT64
  unit: "1"
  labels:
  - key: principal
    description: principal
    valueType: STRING
  - key: method_name
    description: method_name
    valueType: STRING
  - key: project_id
    description: project_id
    valueType: STRING
labelExtractors:
  principal: EXTRACT(protoPayload.authenticationInfo.principalEmail)
  method_name: EXTRACT(protoPayload.methodName)
  project_id: EXTRACT(labels.project_id)
