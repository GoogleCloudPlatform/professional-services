apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sPSPAllowedUsers
metadata:
  name: cis-k8s-v1.5.1-psp-pods-must-run-as-nonroot
  labels:
    policycontroller.gke.io/bundleName: cis-k8s-v1.5.1
  annotations:
    # This constraint is not certified by CIS.
    policycontroller.gke.io/constraintData: |
      "{
        bundleName: 'cis-k8s-v1.5.1',
        bundleDisplayName: 'CIS Kubernetes Benchmark 1.5.1',
        bundleLink: 'https://cloud.google.com/anthos-config-management/docs/how-to/using-cis-k8s-benchmark',
        bundleVersion: '202208.1',
        bundleDescription: 'Use the CIS Kubernetes Benchmark 1.5.1 policy bundle with Anthos Policy Controller to evaluate the compliance of your in cluster resources against the CIS Kubernetes Benchmark, which is a set of recommendations for configuring Kubernetes to support a robust security posture.',
        controlNumbers: '[5.2.6]',
        severity: 'UNASSIGNED',
        description: 'Restricts containers from running as the root user.',
        remediation: 'Containers are restricted from running with `runAsUser` set to `root`, please set your containers `runAsUser: ` to a non-root user ID.  See ‘Set the security context for a Pod’ for more information: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod',
        minimumTemplateLibraryVersion: '1.11.1'
      }"
spec:
  enforcementAction: dryrun
  match:
    kinds:
    - apiGroups:
      - ""
      kinds:
      - Pod
    excludedNamespaces:
    - kube-system
    - asm-system
    - config-management-system
    - cert-manager
  parameters:
    # Modification: Added parameters.exemptImages to ensure ASM proxies initContainers do not cause violations
    exemptImages:
    - "gcr.io/gke-release/asm/proxyv2:*"
    - "artifactory-dev.example.com/anthosdockerlocal/proxyv2:*"
    - "artifactory-uat.example.com/anthosdockerlocal/proxyv2:*"
    - "artifactory.example.com/anthosdockerlocal/proxyv2:*"
    runAsUser:
      rule: MustRunAsNonRoot
