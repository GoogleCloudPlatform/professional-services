name: organizations/11111111/customConstraints/custom.firewallRestrictManagementPortsPolicyRule
resource_types:
  - compute.googleapis.com/FirewallPolicy
condition: |-
  resource.rules.exists(rule,
    rule.priority < 2147483644 &&
    rule.direction == 'INGRESS' &&
    rule.match.srcIpRanges.exists(range, range == '0.0.0.0/0') &&
    rule.match.layer4Configs.containsIpProtocolAndPort('tcp', '9090')
  )
action_type: DENY
method_types:
  - CREATE
  - UPDATE
display_name: Restrict Firewall Policy rules allowing management port access from any source
description: |-
  Ensure that management interfaces (Cisco Secure WebSM) are not accessible from any source when
  using Firewall Policy Rule
