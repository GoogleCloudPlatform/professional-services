name: organizations/11111111/customConstraints/custom.firewallRestrictManagementPortsRule
resource_types:
  - compute.googleapis.com/Firewall
condition: |-
  resource.direction.matches('INGRESS') &&
    resource.sourceRanges.exists(range, range == '0.0.0.0/0') &&
    resource.allowed.containsFirewallPort('tcp', '9090')
action_type: DENY
method_types:
  - CREATE
  - UPDATE
display_name: Restrict VPC Firewall rules allowing management port access from any source
description: |-
  Ensure that management interfaces (Cisco Secure WebSM) are not accessible from any source when
  using VPC Firewall Rule
