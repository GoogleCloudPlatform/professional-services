name: organizations/11111111/customConstraints/custom.firewallRestrictMailProtocolsPolicyRule
resource_types:
  - compute.googleapis.com/FirewallPolicy
condition: |-
  resource.rules.exists(rule,
    rule.priority < 2147483644 &&
    rule.direction == 'INGRESS' &&
    rule.match.srcIpRanges.exists(range, range == '0.0.0.0/0') &&
    rule.match.layer4Configs.exists(l4config,
      l4config.ipProtocol == 'tcp' &&
      l4config.ports.exists(port, port == '25' || port == '110')
    )
  )
action_type: DENY
method_types:
  - CREATE
  - UPDATE
display_name: Restrict Firewall Policy rules allowing mail protocol access from any source
description: |
  Ensure that mail protocols (SMTP, POP3) are not accessible from any source when using Firewall Policy Rule
