name: organizations/11111111/customConstraints/custom.firewallRestrictDirectoryServicesRule
resource_types:
  - compute.googleapis.com/Firewall
condition: |-
  resource.direction.matches('INGRESS') &&
    resource.sourceRanges.exists(range, range == '0.0.0.0/0') &&
    resource.allowed.exists(rule,
      rule.ports.exists(port,
          rule.IPProtocol == 'tcp' && port in ['445', '389', '636'] ||
          rule.IPProtocol == 'udp' && port in ['445', '389']
      )
    )
action_type: DENY
method_types:
  - CREATE
  - UPDATE
display_name: Restrict VPC Firewall rules allowing directory service access from any source
description: |-
  Ensure that directory and authentication services (SMB/CIFS, LDAP) are not accessible from the
  Internet when using VPC Firewall Rule
