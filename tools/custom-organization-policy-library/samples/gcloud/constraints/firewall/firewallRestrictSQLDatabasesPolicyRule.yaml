name: organizations/11111111/customConstraints/custom.firewallRestrictSQLDatabasesPolicyRule
resource_types:
  - compute.googleapis.com/FirewallPolicy
condition: |-
  resource.rules.exists(rule,
    rule.priority < 2147483644 &&
    rule.direction == 'INGRESS' &&
    rule.match.srcIpRanges.exists(range, range == '0.0.0.0/0') &&
    (
      rule.match.layer4Configs.containsIpProtocolAndPort('tcp', '3306') ||
      rule.match.layer4Configs.containsIpProtocolAndPort('tcp', '1521') ||
      rule.match.layer4Configs.containsIpProtocolAndPort('tcp', '2483') ||
      rule.match.layer4Configs.containsIpProtocolAndPort('tcp', '2484') ||
      rule.match.layer4Configs.containsIpProtocolAndPort('tcp', '5432') ||
      rule.match.layer4Configs.containsIpProtocolAndPort('udp', '2483') ||
      rule.match.layer4Configs.containsIpProtocolAndPort('udp', '2484') ||
      rule.match.layer4Configs.containsIpProtocolAndPort('udp', '5432')
    )
  )
action_type: DENY
method_types:
  - CREATE
  - UPDATE
display_name: Restrict Firewall Policy rules allowing SQL database port access from any source
description: |-
  Ensure that SQL database ports (MySQL, Oracle, PostgreSQL) are not accessible from any source when
  using Firewall Policy Rule
