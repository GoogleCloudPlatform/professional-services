name: organizations/11111111/customConstraints/custom.firewallRestrictRdpPolicyRule
resource_types:
- compute.googleapis.com/FirewallPolicy
condition: "resource.rules.exists(rule, \n    rule.priority < 2147483644 && \n    rule.direction == 'INGRESS' &&\n    !rule.match.srcIpRanges.all(ipRange, \n        ipRange.startsWith('192.168.') || ipRange == '35.235.240.0/20' || ipRange.startsWith('10.')\n    ) &&\n    rule.match.layer4Configs.all(l4config, \n        l4config.ipProtocol == 'tcp' && \n        l4config.ports.all(port, port == '3389')\n    )\n)"
action_type: DENY
method_types:
- CREATE
- UPDATE
display_name: Restrict Firewall Policy rules allowing RDP access from the Internet
description: Ensure that RDP access is restricted from the Internet when using Firewall Policy Rule
