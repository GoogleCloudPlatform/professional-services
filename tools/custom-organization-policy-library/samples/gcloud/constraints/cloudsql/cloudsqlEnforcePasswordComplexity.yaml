name: organizations/11111111/customConstraints/custom.cloudsqlEnforcePasswordComplexity
resourceTypes:
  - sqladmin.googleapis.com/Instance
methodTypes:
  - CREATE
  - UPDATE
condition: |-
  resource.settings.passwordValidationPolicy.complexity != 'COMPLEXITY_DEFAULT' ||
  resource.settings.passwordValidationPolicy.minLength < 12
actionType: DENY
display_name: Require Cloud SQL instances to configure password complexity to COMPLEXITY_DEFAULT
description:
  Ensure that Cloud SQL instance is configured with a password complexity to be combination of lowercase, uppercase,
  numeric, and non-alphanumeric characters
