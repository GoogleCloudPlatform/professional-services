custom.firewallRestrictSQLDatabasesPolicyRule:
  action_type: DENY
  condition: |-
    resource.rules.exists(rule,
      rule.priority < 2147483644 &&
      rule.direction == 'INGRESS' &&
      rule.match.srcIpRanges.exists(range, range == '0.0.0.0/0') &&
      rule.match.layer4Configs.exists(l4config,
        l4config.ipProtocol == 'tcp' &&
        l4config.ports.exists(port,
          port == '3306' || port == '1521' || port == '2483' || port == '2484' || port == '5432'
        ) ||
        l4config.ipProtocol == 'udp' &&
        l4config.ports.exists(port, port == '2483' || port == '2484' || port == '5432')
      )
    )
  description:
    Ensure that SQL database ports (MySQL, Oracle, PostgreSQL) are not accessible from any source when using Firewall
    Policy Rule
  display_name: Restrict Firewall Policy rules allowing SQL database port access from any source
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - compute.googleapis.com/FirewallPolicy
