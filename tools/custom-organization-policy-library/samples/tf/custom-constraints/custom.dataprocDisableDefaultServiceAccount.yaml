custom.dataprocDisableDefaultServiceAccount:
  action_type: DENY
  condition: |-
    has(resource.config.gceClusterConfig.serviceAccount) == false ||
      resource.config.gceClusterConfig.serviceAccount.contains('-compute@developer.gserviceaccount.com')
  description: Enforce that the Dataproc VMs is not using default user-managed service accounts
  display_name: Disable Dataproc cluster with default service accounts
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - dataproc.googleapis.com/Cluster
