custom.dataprocRequireComponentGateway:
  action_type: DENY
  condition: |-
    resource.config.endpointConfig.enableHttpPortAccess == false
  description: Enforce that Dataproc cluster is created with component gateway
  display_name: Require Dataproc component gateway
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - dataproc.googleapis.com/Cluster
