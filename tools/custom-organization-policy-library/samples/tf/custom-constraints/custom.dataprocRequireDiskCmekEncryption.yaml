custom.dataprocRequireDiskCmekEncryption:
  action_type: DENY
  condition: |-
    has(resource.config.encryptionConfig.gcePdKmsKeyName) == false
  description: Enforce that the Dataproc cluster is created with an CMEK encryption key.
  display_name: Enable Dataproc CMEK encryption
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - dataproc.googleapis.com/Cluster
