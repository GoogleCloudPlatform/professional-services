custom.firewallRestrictDirectoryServicesPolicyRule:
  action_type: DENY
  condition: |-
    resource.rules.exists(rule,
      rule.priority < 2147483644 &&
      rule.direction == 'INGRESS' &&
      rule.match.srcIpRanges.exists(range, range == '0.0.0.0/0') &&
      rule.match.layer4Configs.exists(l4config,
        l4config.ipProtocol == 'udp' && l4config.ports.exists(port, port == '445' || port == '389') ||
        l4config.ipProtocol == 'tcp' && l4config.ports.exists(port, port == '445' || port == '389' || port == '636')
      )
    )
  description:
    Ensure that directory and authentication services (SMB/CIFS, LDAP) are not accessible from the Internet when using
    Firewall Policy Rule
  display_name: Restrict Firewall Policy rules allowing directory service access from any source
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - compute.googleapis.com/FirewallPolicy
