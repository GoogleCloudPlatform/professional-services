custom.networkDisableWeakSSLPolicy:
  action_type: DENY
  condition: "(resource.profile == \"COMPATIBLE\") || (resource.profile == \"CUSTOM\"\
    \ && \n  resource.customFeatures.exists(feature, feature in [\n  \"TLS_RSA_WITH_AES_128_GCM_SHA256\"\
    , \n  \"TLS_RSA_WITH_AES_256_GCM_SHA384\", \n  \"TLS_RSA_WITH_AES_128_CBC_SHA\"\
    , \n  \"TLS_RSA_WITH_AES_256_CBC_SHA\", \n  \"TLS_RSA_WITH_3DES_EDE_CBC_SHA\"\
    ,\n  ])\n) || (resource.profile == \"CUSTOM\" && \n  resource.minTlsVersion in\
    \ [\"TLS_1_2\", \"TLS_1_3\"] == false\n) || (resource.profile == \"MODERN\" &&\
    \ \n  resource.minTlsVersion in [\"TLS_1_2\", \"TLS_1_3\"] == false\n) || (resource.profile\
    \ == \"RESTRICTED\" && \n  resource.minTlsVersion in [\"TLS_1_2\", \"TLS_1_3\"\
    ] == false\n)"
  description: Ensure SSL Policies created does not have weak cipher suites
  display_name: Deny usage of SSL Policies with weak cipher suites
  method_types:
  - CREATE
  - UPDATE
  resource_types:
  - compute.googleapis.com/SslPolicy
