custom.cloudrunJobDisableDefaultServiceAccount:
  action_type: DENY
  condition: |-
    resource.spec.template.spec.template.spec.serviceAccountName.endsWith('@developer.gserviceaccount.com')
  description: Enforce that service account associated with Cloud Run Job use a non-default service account
  display_name: Disable creation of Cloud Run Job using default service account
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - run.googleapis.com/Job
