custom.firewallRestrictInsecureProtocolsRule:
  action_type: DENY
  condition: |-
    resource.direction.matches('INGRESS') &&
      resource.sourceRanges.exists(range, range == '0.0.0.0/0') &&
      resource.allowed.exists(rule,
        rule.ports.exists(port,
            rule.IPProtocol == 'tcp' && port in ['21', '23', '80']
        )
      )
  description:
    Ensure that insecure legacy protocols (Telnet, FTP, HTTP) are not accessible from any source when using VPC Firewall
    Rule
  display_name: Restrict VPC Firewall rules allowing insecure protocol access from any source
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - compute.googleapis.com/Firewall
