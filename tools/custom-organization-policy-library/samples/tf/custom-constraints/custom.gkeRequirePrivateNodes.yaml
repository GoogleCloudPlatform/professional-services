custom.gkeRequirePrivateNodes:
  action_type: DENY
  condition: |-
    resource.privateClusterConfig.enablePrivateNodes == false
  description: Enforce that GKE clusters are created as private clusters with private nodes
  display_name: Require GKE private nodes
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - container.googleapis.com/Cluster
