custom.networkAllowedSubnetIpRanges:
  action_type: DENY
  condition: |-
    resource.ipCidrRange in ["10.10.0.0/24", "10.10.1.0/24", "192.168.0.0/16"] == false
  description: Enforce that the subnets configured at part of a specific subnet IP ranges
  display_name: Allow only specific subnet IP ranges
  method_types:
    - CREATE
  resource_types:
    - compute.googleapis.com/Subnetwork
