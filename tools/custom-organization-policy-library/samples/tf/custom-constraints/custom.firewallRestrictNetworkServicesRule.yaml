custom.firewallRestrictNetworkServicesRule:
  action_type: DENY
  condition: |-
    resource.direction.matches('INGRESS') &&
      resource.sourceRanges.exists(range, range == '0.0.0.0/0') &&
      resource.allowed.exists(rule,
        rule.ports.exists(port,
            rule.IPProtocol in ['tcp', 'udp'] &&
            port in ['53', '137', '138', '139']
        )
      )
  description:
    Ensure that network infrastructure services (DNS, NetBIOS) are not accessible from any source when using VPC
    Firewall Rule
  display_name: Restrict VPC Firewall rules allowing network service access from any source
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - compute.googleapis.com/Firewall
