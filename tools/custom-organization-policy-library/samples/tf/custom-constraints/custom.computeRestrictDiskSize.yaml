custom.computeRestrictDiskSize:
  action_type: DENY
  condition: |-
    resource.sizeGb >= 1000
  description: Prevent the creation of VMs having a disk size that are greater than
    what is specified
  display_name: Require specific disk size
  method_types:
  - CREATE
  resource_types:
  - compute.googleapis.com/Disk
