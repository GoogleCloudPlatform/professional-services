custom.dataprocDisableAmPreemptibleWorker:
  action_type: DENY
  condition: |-
    ('dataproc:am.primary_only' in resource.config.softwareConfig.properties == false) ||
      (resource.config.softwareConfig.properties['dataproc:am.primary_only'] != 'true')
  description: Enforce that the Dataproc application master from running on Dataproc cluster preemptible workers
  display_name: Disable application master to run on preemptible workers
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - dataproc.googleapis.com/Cluster
