custom.cloudsqlAllowedVersions:
  action_type: DENY
  condition: |-
    (!["MYSQL_5_7", "MYSQL_8_0_37", "POSTGRES_15", "SQLSERVER_2022_WEB"].exists(version,
      version.matches(resource.databaseVersion))
    )
  description:
    Ensure that Cloud SQL instance is configured with authorized database versions ("MYSQL_8_0", "POSTGRES_15",
    "SQLSERVER_2022_WEB")
  display_name: Require Cloud SQL instances to use authorized database versions
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - sqladmin.googleapis.com/Instance
