custom.gkeRequireMasterAuthorizedNetworks:
  action_type: DENY
  condition: |-
    resource.masterAuthorizedNetworksConfig.enabled == false
  description:
    Enforce that GKE clusters restrict network access to the control planes by configuring master authorized networks
    with authorized CIDR IP ranges
  display_name: Require master authorized network with authorized CIDR IP ranges
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - container.googleapis.com/Cluster
