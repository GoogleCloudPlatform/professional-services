custom.gkeRequirePrivateEndpoint:
  action_type: DENY
  condition: |-
    resource.privateClusterConfig.enablePrivateEndpoint == false
  description: Enforce that GKE clusters are created as private clusters with public endpoint disabled
  display_name: Disable public endpoints
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - container.googleapis.com/Cluster
