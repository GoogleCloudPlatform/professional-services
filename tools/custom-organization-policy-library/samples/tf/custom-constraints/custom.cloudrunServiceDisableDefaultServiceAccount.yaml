custom.cloudrunServiceDisableDefaultServiceAccount:
  action_type: DENY
  condition: |-
    resource.spec.template.spec.serviceAccountName.endsWith('@developer.gserviceaccount.com')
  description: Enforce that service account associated with Cloud Run Service use
    a non-default service account
  display_name: Disable creation of Cloud Run Service using default service account
  method_types:
  - CREATE
  - UPDATE
  resource_types:
  - run.googleapis.com/Service
