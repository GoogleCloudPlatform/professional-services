custom.firewallEnforceNamingConvention:
  action_type: DENY
  condition: |-
    (
      resource.name.matches("^(allow|deny)-(all|rdp|ssh|tcp|udp|icmp|custom)[a-z0-9-]*") == false &&
      !resource.name.startsWith("gke-") &&
      !resource.name.startsWith("k8s-") &&
      !resource.name.endsWith("-hc") &&
      !resource.name.startsWith("k8s2-") &&
      !resource.name.startsWith("gkegw1-l7-") &&
      !resource.name.startsWith("gkemcg1-l7-")
    )
  description: Prevent the creation of VPC Firewall rule that are not following the
    naming convention
  display_name: Enforce VPC Firewall rule naming convention
  method_types:
  - CREATE
  resource_types:
  - compute.googleapis.com/Firewall
