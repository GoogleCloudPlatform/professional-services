custom.firewallRestrictNoSQLDatabasesPolicyRule:
  action_type: DENY
  condition: |-
    resource.rules.exists(rule,
      rule.priority < 2147483644 &&
      rule.direction == 'INGRESS' &&
      rule.match.srcIpRanges.exists(range, range == '0.0.0.0/0') &&
      rule.match.layer4Configs.exists(l4config,
        l4config.ipProtocol == 'tcp' &&
        l4config.ports.exists(p,
          p == '7000' || p == '7001' || p == '7199' || p == '8888' || p == '9042' ||
          p == '9160' || p == '61620' || p == '61621' || p == '27017' || p == '27018' || p == '27019'
        )
      )
    )
  description:
    Ensure that NoSQL database ports (Cassandra, MongoDB) are not accessible from any source when using Firewall Policy
    Rule
  display_name: Restrict Firewall Policy rules allowing NoSQL database port access from any source
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - compute.googleapis.com/FirewallPolicy
