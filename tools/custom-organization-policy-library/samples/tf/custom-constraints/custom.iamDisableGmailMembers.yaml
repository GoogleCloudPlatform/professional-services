custom.iamDisableGmailMembers:
  action_type: DENY
  condition: |-
    resource.bindings.exists(binding, binding.members.exists(member, MemberSubjectEndsWith(member, ['@gmail.com'])))
  description: Ensure no binding are done by using gmail members
  display_name: Deny use of gmail members
  method_types:
    - CREATE
    - UPDATE
  resource_types:
    - iam.googleapis.com/AllowPolicy
