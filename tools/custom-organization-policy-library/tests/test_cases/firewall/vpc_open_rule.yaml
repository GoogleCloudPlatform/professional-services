shared_config:
  command:  gcloud compute firewall-rules create allow-custom-{{ identifier }}
  teardown_command: gcloud compute firewall-rules delete allow-custom-{{ identifier }}
  default_command_flags: 
      action: ALLOW
      direction: INGRESS
      network: vpc-dev-cuop-library
      priority: 1000  
      rules: tcp:3838
      description: Testing firewall rule
      enable-logging: true
  default_markers:
    - firewall
    - firewall-vpc-rule

firewall_vpc_allowed_custom_rule_192:
  steps:
  - command_flags:
      source-ranges: 192.168.0.0/16
    expected_result:
      return_code: 0

firewall_vpc_custom_rule_0_0_0_0:
  steps:
  - command_flags:
      source-ranges: 0.0.0.0/0
    expected_result:
      return_code: 1
      stderr: 'customConstraints/custom\.firewallRestrictPublicAccessRule'

