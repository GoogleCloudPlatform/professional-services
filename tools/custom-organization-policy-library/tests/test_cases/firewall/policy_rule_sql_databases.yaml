shared_config:
  command:  gcloud compute network-firewall-policies rules create 1000 --firewall-policy cuop-fw-policy --global-firewall-policy
  teardown_command: gcloud compute network-firewall-policies rules delete 1000 --firewall-policy cuop-fw-policy --global-firewall-policy
  default_command_flags:
      action: ALLOW
      direction: INGRESS
      enable-logging: true
  default_markers:
    - firewall
    - firewall-policy
    - sql-databases

# MySQL tests - TCP 3306
firewall_policy_allowed_mysql_rule_192:
  steps:
  - command_flags:
      layer4-configs: tcp:3306
      src-ip-ranges: 192.168.0.0/16
    expected_result:
      return_code: 0

firewall_policy_allowed_mysql_rule_10:
  steps:
  - command_flags:
      layer4-configs: tcp:3306
      src-ip-ranges: 10.0.0.0/8
    expected_result:
      return_code: 0

# NOTE: Simplified constraint only blocks 0.0.0.0/0 and ::/0, not specific public IPs
firewall_policy_mysql_rule_allowed:
  steps:
  - command_flags:
      layer4-configs: tcp:3306
      src-ip-ranges: 1.0.0.0/32
    expected_result:
      return_code: 1
      stderr: 'customConstraints/custom\.firewallRestrictSQLDatabasesPolicyRule'

# PostgreSQL tests - TCP/UDP 5432
firewall_policy_allowed_postgresql_rule_192:
  steps:
  - command_flags:
      layer4-configs: tcp:5432
      src-ip-ranges: 192.168.0.0/16
    expected_result:
      return_code: 0

firewall_policy_postgresql_rule_denied:
