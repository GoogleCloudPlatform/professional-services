  - command_flags:
      layer4-configs: tcp:5432
      src-ip-ranges: 0.0.0.0/0
    expected_result:
      return_code: 1
      stderr: 'customConstraints/custom\.(firewallRestrictSQLDatabasesPolicyRule|firewallRestrictPublicAccessPolicyRule)'

# NOTE: Simplified constraint only blocks 0.0.0.0/0 and ::/0, not specific public IPs
firewall_policy_postgresql_udp_rule_allowed:
