shared_config:
  command:  gcloud compute firewall-rules create allow-mail-{{ identifier }}
  teardown_command: gcloud compute firewall-rules delete allow-mail-{{ identifier }}
  default_command_flags:
      action: ALLOW
      direction: INGRESS
      network: vpc-dev-cuop-library
      priority: 1000
      description: Testing mail protocol firewall rule
      enable-logging: true
  default_markers:
    - firewall
    - firewall-vpc-rule
    - mail-protocols

# SMTP tests - TCP:25
firewall_vpc_allowed_smtp_rule_10:
  steps:
  - command_flags:
      rules: tcp:25
      source-ranges: 10.0.0.0/8
    expected_result:
      return_code: 0

firewall_vpc_smtp_rule_denied:
  steps:
  - command_flags:
      rules: tcp:25
      source-ranges: 0.0.0.0/0
    expected_result:
      return_code: 1
      stderr: 'customConstraints/custom\.firewallRestrict(PublicAccess|MailProtocols)Rule'

# POP3 tests - TCP:110
firewall_vpc_allowed_pop3_rule_192:
  steps:
  - command_flags:
      rules: tcp:110
      source-ranges: 192.168.0.0/16
    expected_result:
      return_code: 0

# Simplified constraint only blocks 0.0.0.0/0 and ::/0, not specific public IPs
firewall_vpc_pop3_rule_allowed:
  steps:
  - command_flags:
      rules: tcp:110
      source-ranges: 1.0.0.0/32
    expected_result:
      return_code: 0

# Multiple mail protocols test
# Simplified constraint only blocks 0.0.0.0/0 and ::/0, not specific public IPs
firewall_vpc_multiple_mail_allowed:
  steps:
  - command_flags:
      rules: tcp:25,tcp:110
      source-ranges: 8.8.8.8/32
    expected_result:
      return_code: 0
