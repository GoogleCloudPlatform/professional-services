shared_config:
  command:  gcloud compute firewall-rules create {{ identifier }}
  teardown_command: gcloud compute firewall-rules delete {{ identifier }}
  default_command_flags: 
      action: ALLOW
      direction: INGRESS
      network: cuop-vpc-network
      priority: 1000  
      rules: tcp:22
  default_markers:
    - firewall
    - firewall-vpc-rule

firewall_vpc_allowed_ssh_rule_192:
  steps:
  - command_flags:
      source-ranges: 192.168.1.0/24
    expected_result:
      return_code: 0

firewall_vpc_allowed_ssh_rule_10:
  steps:
  - command_flags:
      source-ranges: 10.0.1.0/24
    expected_result:
      return_code: 0

firewall_vpc_allowed_ssh_rule_iap:
  steps:
  - command_flags:
      source-ranges: 35.235.240.0/20
    expected_result:
      return_code: 0

firewall_vpc_ssh_rule_0_0_0_0:
  steps:
  - command_flags:
      source-ranges: 0.0.0.0/0
    expected_result:
      return_code: 1
      stderr: "customConstraints/custom.firewallRestrictSshRule"

firewall_vpc_ssh_rule_1_0_0_0:
  steps:
  - command_flags:
      source-ranges: 1.0.0.0/32
    expected_result:
      return_code: 1
      stderr: "customConstraints/custom.firewallRestrictSshRule"
