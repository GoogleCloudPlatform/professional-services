shared_config:
  command:  gcloud compute network-firewall-policies rules create 1000 --firewall-policy cuop-fw-policy --global-firewall-policy
  teardown_command: gcloud compute network-firewall-policies rules delete 1000 --firewall-policy cuop-fw-policy --global-firewall-policy
  default_command_flags:
      action: ALLOW
      direction: INGRESS
      enable-logging: true
  default_markers:
    - firewall
    - firewall-policy
    - directory-services
    - firewall_no_exceptions

# With no allowed_source_ranges, SMB from private ranges should be denied

firewall_policy_smb_tcp_private_denied_when_no_exceptions:
  steps:
  - command_flags:
      layer4-configs: tcp:445
      src-ip-ranges: 192.168.0.0/16
    expected_result:
      return_code: 1
      stderr: 'customConstraints/custom\.firewallRestrictDirectoryServicesPolicyRule'
