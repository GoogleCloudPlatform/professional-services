      src-ip-ranges: 0.0.0.0/0
    expected_result:
      return_code: 1
      stderr: 'customConstraints/custom\.(firewallRestrictPublicAccessPolicyRule|firewallRestrictOpenFirewallPolicyRule|firewallRestrictExplicitAllPortsPolicyRule)'

