shared_config:
  command:  gcloud compute network-firewall-policies rules create 1000 --firewall-policy cuop-fw-policy --global-firewall-policy
  teardown_command: gcloud compute network-firewall-policies rules delete 1000 --firewall-policy cuop-fw-policy --global-firewall-policy
  default_command_flags:
      action: ALLOW
      direction: INGRESS
      enable-logging: true
  default_markers:
    - firewall
    - firewall-policy
    - network-services

# DNS tests - TCP/UDP:53
firewall_policy_allowed_dns_tcp_rule_10:
  steps:
  - command_flags:
      layer4-configs: tcp:53
      src-ip-ranges: 10.0.0.0/8
    expected_result:
      return_code: 0

firewall_policy_dns_tcp_rule_denied:
  steps:
  - command_flags:
      layer4-configs: tcp:53
      src-ip-ranges: 0.0.0.0/0
    expected_result:
      return_code: 1
      stderr: 'customConstraints/custom\.firewallRestrict(PublicAccess|NetworkServices)PolicyRule'

firewall_policy_dns_udp_rule_denied:
  steps:
  - command_flags:
      layer4-configs: udp:53
      src-ip-ranges: 1.0.0.0/32
    expected_result:
      return_code: 1
      stderr: 'customConstraints/custom\.firewallRestrictNetworkServicesPolicyRule'

# NetBIOS tests - TCP/UDP:137-139
firewall_policy_allowed_netbios_rule_192:
  steps:
  - command_flags:
      layer4-configs: tcp:137-139
      src-ip-ranges: 192.168.0.0/16
    expected_result:
      return_code: 0

firewall_policy_netbios_tcp_137_rule_denied:
  steps:
  - command_flags:
      layer4-configs: tcp:137
      src-ip-ranges: 8.8.8.8/32
    expected_result:
      return_code: 1
      stderr: 'customConstraints/custom\.firewallRestrictNetworkServicesPolicyRule'

firewall_policy_netbios_udp_138_rule_denied:
  steps:
  - command_flags:
      layer4-configs: udp:138
      src-ip-ranges: 0.0.0.0/0
    expected_result:
      return_code: 1
      stderr: 'customConstraints/custom\.firewallRestrict(PublicAccess|NetworkServices)PolicyRule'
