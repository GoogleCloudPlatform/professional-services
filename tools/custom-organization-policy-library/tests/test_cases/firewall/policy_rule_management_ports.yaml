shared_config:
  command:  gcloud compute network-firewall-policies rules create 1000 --firewall-policy cuop-fw-policy --global-firewall-policy
  teardown_command: gcloud compute network-firewall-policies rules delete 1000 --firewall-policy cuop-fw-policy --global-firewall-policy
  default_command_flags:
      action: ALLOW
      direction: INGRESS
      enable-logging: true
  default_markers:
    - firewall
    - firewall-policy
    - management-ports

# Cisco Secure WebSM tests - TCP:9090
firewall_policy_allowed_cisco_websm_rule_10:
  steps:
  - command_flags:
      layer4-configs: tcp:9090
      src-ip-ranges: 10.0.0.0/8
    expected_result:
      return_code: 0

firewall_policy_allowed_cisco_websm_rule_172:
  steps:
  - command_flags:
      layer4-configs: tcp:9090
      src-ip-ranges: 172.16.0.0/12
    expected_result:
      return_code: 0

firewall_policy_cisco_websm_rule_denied:
  steps:
  - command_flags:
      layer4-configs: tcp:9090
      src-ip-ranges: 0.0.0.0/0
    expected_result:
      return_code: 1
      stderr: 'customConstraints/custom\.firewallRestrict(PublicAccess|ManagementPorts)PolicyRule'

firewall_policy_cisco_websm_public_denied:
  steps:
  - command_flags:
      layer4-configs: tcp:9090
      src-ip-ranges: 8.8.8.8/32
    expected_result:
      return_code: 1
      stderr: 'customConstraints/custom\.firewallRestrictManagementPortsPolicyRule'
