shared_config:
  command:  gcloud compute instances create {{ identifier }} --zone asia-southeast2-c
  teardown_command: gcloud compute instances delete  {{ identifier }} --zone asia-southeast2-c
  default_command_flags: 
    machine-type: e2-medium  # n2-standard-1
    image-family: debian-11
    image-project: debian-cloud 
    boot-disk-size: 10GB 
    boot-disk-type: pd-ssd 
    address: no # no external IP
    network: vpc-dev-cuop-library
    subnet: subnet-vm
    shielded-integrity-monitoring: true 
    shielded-secure-boot: true 
    shielded-vtpm: true
  default_markers:
    - compute
    - compute-instance

compute_instance_allowed:
  steps:
  - expected_result:
      return_code: 0

compute_instance_no_ip_forward:
  steps:
  - command_flags:
      can-ip-forward: false
    expected_result:
      return_code: 0

compute_instance_confidential:
  steps:
  - command_flags:
      confidential-compute-type: SEV
      machine-type: n2d-standard-2
      min-cpu-platform: AMD Milan
      maintenance-policy: MIGRATE
      image-family: debian-12
    expected_result:
      return_code: 0

compute_instance_ip_forward:
  steps:
  - command_flags:
      can-ip-forward: true
    expected_result:
      return_code: 1
      stderr: 'constraints/compute.vmCanIpForward'