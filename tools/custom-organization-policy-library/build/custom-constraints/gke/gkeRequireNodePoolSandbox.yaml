name: #@ constraint.constraint_name()
resource_types: 
- container.googleapis.com/NodePool 
condition: >- 
  resource.name.matches("default-pool") == false &&
    has(resource.config.sandboxConfig) == false &&
    resource.config.sandboxConfig.type != 'GVISOR'
actionType: DENY
method_types: 
- CREATE
- UPDATE 
display_name: Require GKE Sandbox runtime
description:  Enforce that the GKE clusters nodes are isolated using GKE sandbox (excepting the default node pool)
