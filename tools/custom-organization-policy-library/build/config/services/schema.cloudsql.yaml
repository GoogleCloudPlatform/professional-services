#@ load("@ytt:overlay", "overlay")
#@data/values-schema
---
#@overlay/match missing_ok=True
cloudsql:
  cloudsqlAllowedBackupLocations:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: false
      cis: false
    params:
      #@schema/validation min_len=1
      locations:
      - ""
  cloudsqlAllowedDiskTypes:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: false
      cis: false
    params:
      #@schema/validation min_len=1
      disk_types:
      - ""
  cloudsqlAllowedVersions:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: false
      cis: false
    params:
      #@schema/validation min_len=1
      versions:
      - ""
  cloudsqlDisableExternalIP:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: true
      cis: true
  cloudsqlDisablePublicAuthorizedNetworks:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: true
      cis: true
  cloudsqlEnforcePasswordComplexity:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: false
      cis: false
    params:
      #@schema/validation min=1
      min_length: 0
  cloudsqlRequireAutomatedBackup:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: false
      cis: true
  cloudsqlRequireHighAvailability:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: false
      cis: false
  cloudsqlRequireMySQLDatabaseFlags:
      #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
      generation: "default"
      bundles:
        pci-dss: true
        cis: true
  cloudsqlRequirePointInTimeRecovery:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: false
      cis: false
  cloudsqlRequirePostgreSQLDatabaseAdditionalFlags:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: true
      cis: true
  cloudsqlRequirePostgreSQLDatabaseFlags:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: true
      cis: true
  cloudsqlRequireQueryInsights:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: false
      cis: false
  cloudsqlRequireRootPassword:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: false
      cis: true
  cloudsqlRequireSQLServerDatabaseFlags:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: true
      cis: true
  cloudsqlRequireSSLConnection:
    #@schema/validation one_of=["default", "skip", "include", "skip-policy"]
    generation: "default"
    bundles:
      pci-dss: false
      cis: true
