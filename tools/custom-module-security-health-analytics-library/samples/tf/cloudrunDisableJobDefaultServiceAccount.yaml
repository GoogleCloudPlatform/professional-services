cloudrunDisableJobDefaultServiceAccount:
  description: Detect if default service accounts are used by Cloud Run jobs
  predicate:
    expression: resource.spec.template.spec.template.spec.serviceAccountName.endsWith("@developer.gserviceaccount.com")
  recommendation: Ensure only authorized non-default service accounts are used by
    Cloud Run jobs
  resource_selector:
    resource_types:
    - run.googleapis.com/Job
  severity: HIGH
