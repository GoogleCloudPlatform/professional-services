cloudfunctionsV1RequireEgressAllTraffic:
  description: Detect if Gen1 Cloud Functions are not configured to route all traffic
    through the VPC connector
  predicate:
    expression: (!resource.vpcConnectorEgressSettings.matches("ALL_TRAFFIC"))
  recommendation: Ensure Gen1 Cloud Functions are configured to route all traffic
    through the VPC connector
  resource_selector:
    resource_types:
    - cloudfunctions.googleapis.com/CloudFunction
  severity: HIGH
