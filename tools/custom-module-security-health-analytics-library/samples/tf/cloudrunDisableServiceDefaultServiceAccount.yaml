cloudrunDisableServiceDefaultServiceAccount:
  description: Detect if default service accounts are used by Cloud Run services
  predicate:
    expression: resource.spec.template.spec.serviceAccountName.endsWith("@developer.gserviceaccount.com")
  recommendation: Ensure only authorized non-default service accounts are used by
    Cloud Run services
  resource_selector:
    resource_types:
    - run.googleapis.com/Service
  severity: HIGH
