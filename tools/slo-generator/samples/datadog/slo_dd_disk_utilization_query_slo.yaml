---
service_name:    dd
feature_name:    disk
slo_id:          ${DATADOG_SLO_ID}
slo_name:        utilization
slo_description: Disk has more than 15% of free space
slo_target:      0.15
backend:
  class:         Datadog
  method:        query_slo
  api_key:       ${DATADOG_API_KEY}
  app_key:       ${DATADOG_APP_KEY}
exporter:
  class:   Datadog
  api_key: ${DATADOG_API_KEY}
  app_key: ${DATADOG_APP_KEY}
