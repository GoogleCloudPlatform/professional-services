---
service_name:    dd
feature_name:    disk
slo_id:          423786587d20530b9c05db1767c5869b
slo_name:        utilization
slo_description: Disk has less than 15% of free space
slo_target:      0.15
backend:
  class:         Datadog
  method:        good_bad_ratio
  api_key:       ${DATADOG_API_KEY}
  app_key:       ${DATADOG_APP_KEY}
  measurement:
    good_query: sum:system.disk.used{*}
    valid_query: sum:system.disk.total{*}
