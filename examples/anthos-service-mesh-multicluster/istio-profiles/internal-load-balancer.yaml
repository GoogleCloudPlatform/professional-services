# https://cloud.google.com/service-mesh/docs/enable-optional-features
# https://raw.githubusercontent.com/GoogleCloudPlatform/anthos-service-mesh-packages/master/asm/istio/options/internal-load-balancer.yaml

# [START docs]
---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  components:
    ingressGateways:
    - name: istio-ingressgateway
      enabled: true
      k8s:
        serviceAnnotations:
          cloud.google.com/load-balancer-type: "internal"
          networking.gke.io/internal-load-balancer-allow-global-access: "true"
        service:
          ports:
          - name: status-port
            port: 15020
          - name: http2
            port: 80
            targetPort: 8080
          - name: https
            port: 443
            targetPort: 8443
# [END docs]
