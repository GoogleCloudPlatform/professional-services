steps:
  - name: gcr.io/cloud-builders/git
    id: 'clone-source-code'
    args: ['clone', '$_REPO_CLONE_URL']
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: 'build-dataflow-template-container'
    entrypoint: 'gcloud'
    dir: '$_REPO_DIR/'
    args: [ 'builds', 'submit', '--project=$PROJECT_ID', '--tag', 'gcr.io/$PROJECT_ID/$_TARGET_GCR_IMAGE']
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'create-template-spec'
    entrypoint: 'bash'
    args: ['-c', 'echo "{\"docker_template_spec\": {\"docker_image\": \"gcr.io/$PROJECT_ID/$_TARGET_GCR_IMAGE\"}}" > docker_template_spec.json']
  - name: gcr.io/cloud-builders/gsutil
    id: 'copy-template-spec-to-gcs'
    args: ['cp', 'docker_template_spec.json', '${_TEMPLATE_GCS_LOCATION}']