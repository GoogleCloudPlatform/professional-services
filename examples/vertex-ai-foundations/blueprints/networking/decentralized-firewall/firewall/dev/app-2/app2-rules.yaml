# Allow traffic from app1 frontend
app2-backend:
  allow:
    - ports: ["443", "80"]
      protocol: tcp
  direction: INGRESS
  source_tags: ["app1-frontend"]
  target_tags: ["app2-backend"]

# Allow traffic to MySQL servers from App2 backend
app2-db:
  allow:
    - ports: ["3306"]
      protocol: tcp
  direction: INGRESS
  source_tags: ["app2-backend"]
  target_tags: ["mysql-server"]
