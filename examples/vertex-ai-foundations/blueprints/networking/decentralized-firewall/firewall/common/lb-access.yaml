# Access from GCP LBs https://cloud.google.com/load-balancing/docs/https/#firewall_rules
lb-health-checks:
  allow:
    - ports: []
      protocol: tcp
  direction: INGRESS
  priority: 1001
  source_ranges:
    - 35.191.0.0/16
    - 130.211.0.0/22
