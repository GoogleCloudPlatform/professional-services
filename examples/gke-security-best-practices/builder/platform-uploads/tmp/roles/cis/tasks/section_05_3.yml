#  - name: 5.3.13.2 Limit Access via SSH
#  - name: 5.3.13.3 Limit Access via SSH
#  - name: 5.3.13.4 Limit Access via SSH


  - name: 5.3.13.1 No MOTD on login, ssh and su
    replace:
      dest: /etc/pam.d/{{item}}
      regexp: '^([^#].*pam_motd.*)$'
      replace: '# \1'
    with_items: [ login, sshd, su ]
    tags:
      - section5
      - section5.3
      - section5.3.13
      - section5.3.13.1

  - name: 5.3.13.2 No new mail on login, ssh and su
    replace:
      dest: /etc/pam.d/{{item}}
      regexp: '^([^#].*pam_mail.*)$'
      replace: '# \1'
    with_items: [ login, sshd, su ]
    tags:
      - section5
      - section5.3
      - section5.3.13
      - section5.3.13.2

  - name: 5.3.14 Set SSH Banner
    lineinfile: >
        dest='/etc/ssh/sshd_config'
        regexp='^Banner'
        line='Banner /etc/issue.net'
        state=present
    tags:
      - section5
      - section5.3
      - section5.3.14
