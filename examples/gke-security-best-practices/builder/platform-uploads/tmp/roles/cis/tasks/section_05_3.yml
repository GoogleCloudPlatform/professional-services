---

  - name: 5.3 Check if ssh is installed (check)
    stat: path='/etc/ssh/sshd_config'
    register: ssh_config_file
    tags:
      - section5
      - section5.3
      - section5.3.1

  - name: 5.3.1 Set SSH Protocol to 2
    lineinfile: >
        dest='/etc/ssh/sshd_config'
        regexp='^Protocol'
        state=present
        line='Protocol 2'
    tags:
      - section5
      - section5.3
      - section5.3.1

  - name: 5.3.2 Set LogLevel to INFO
    lineinfile: >
        dest='/etc/ssh/sshd_config'
        regexp='^LogLevel'
        state=present
        line='LogLevel INFO'
    tags:
      - section5
      - section5.3
      - section5.3.2

  - name: 5.3.3 Set Permissions on /etc/ssh/sshd_config
    file: path='/etc/ssh/sshd_config' owner=root group=root mode=600
    tags:
      - section5
      - section5.3
      - section5.3.3

  - name: 5.3.4 Disable some SSH options
    lineinfile: >
        dest='/etc/ssh/sshd_config'
        regexp='^{{ item }}'
        line='{{ item }} no'
        state=present
    with_items:
      - X11Forwarding
      - PrintMotd
      - HostbasedAuthentication
      - PermitRootLogin
      - PermitEmptyPasswords
      - PermitUserEnvironment
    tags:
      - section5
      - section5.3
      - section5.3.4

  - name: 5.3.5 Set SSH MaxAuthTries to 4 or Less
    lineinfile: >
        dest='/etc/ssh/sshd_config'
        regexp='^MaxAuthTries'
        line='MaxAuthTries 4'
        state=present
    tags:
      - section5
      - section5.3
      - section5.3.5

  - name: 5.3.6 Set SSH IgnoreRhosts to Yes
    lineinfile: >
        dest='/etc/ssh/sshd_config'
        regexp='^IgnoreRhosts'
        line='IgnoreRhosts yes'
        state=present
    tags:
      - section5
      - section5.3
      - section5.3.6

