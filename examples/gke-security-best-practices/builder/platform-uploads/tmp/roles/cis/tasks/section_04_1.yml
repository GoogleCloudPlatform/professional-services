---

# TODO: fix this section: 4.1.12.2 Collect Use of Privileged Commands (infos)

  # Change order or the default auditd.conf file will not be created
  - name: 4.1.2 Install and Enable auditd Service
    apt: name=auditd state=present
    tags:
      - section4
      - section4.1
      - section4.1.2
      - section4.1.2

  - name: 4.1.1-3.1 Check if the file auditd.conf exists
    stat: >
        path=/etc/audit/auditd.conf
    register: auditd_file
    tags:
      - section4
      - section4.1
      - section4.1.1
      - section4.1.1.1
      - section4.1.1.2
      - section4.1.1.3

  - name: 4.1.1-3.2 Create the audit directory if it does not exists
    file: >
        path=/etc/audit/
        state=directory
    when: not auditd_file.stat.exists
    tags:
      - section4
      - section4.1
      - section4.1.1
      - section4.1.1.1
      - section4.1.1.2
      - section4.1.1.3

  - name: 4.1.1-3.3 Configure Data Retention
    lineinfile: >
        dest=/etc/audit/auditd.conf
        regexp="{{ item.rxp }}"
        line="{{ item.line }}"
        state=present
        create=yes
    with_items:
      - { rxp: '^max_log_file ', line: 'max_log_file = {{ max_log_file_auditd }}' }
      - { rxp: '^space_left_action', line: 'space_left_action = email' }
      - { rxp: '^action_mail_acct', line: 'action_mail_acct = root' }
      - { rxp: '^admin_space_left_action', line: 'admin_space_left_action = halt' }
      - { rxp: '^max_log_file_action', line: 'max_log_file_action = keep_logs' }
    notify: restart auditd
    tags:
      - section4
      - section4.1
      - section4.1.1
      - section4.1.1.1
      - section4.1.1.2
      - section4.1.1.3

  - name: 4.1.3.1 Enable Auditing for Processes That Start Prior to auditd
    stat: path=/etc/default/grub
    register: grubcfg_file
    tags:
      - section4
      - section4.1
      - section4.1.3

  - name: 4.1.3.2 Enable Auditing for Processes That Start Prior to auditd
    file: >
        path=/etc/default/grub
        state=touch
    when: not grubcfg_file.stat.exists
    tags:
      - section4
      - section4.1
      - section4.1.3

  - name: 4.1.3.3 Enable Auditing for Processes That Start Prior to auditd
    lineinfile: >
        dest=/etc/default/grub
        regexp='GRUB_CMDLINE_LINUX="'
        line='GRUB_CMDLINE_LINUX="audit=1"'
        state=present
        create=yes
    tags:
      - section4
      - section4.1
      - section4.1.3

  - name: 4.1.4.1 Record Events That Modify Date and Time Information
    lineinfile: >
      dest=/etc/audit/audit.rules
      line='{{ item }}'
      state=present
      create=yes
    with_items:
      - '-a always,exit -F arch=b64 -S adjtimex -S settimeofday -k time-change'
      - '-a always,exit -F arch=b32 -S adjtimex -S settimeofday -S stime -k time-change'
      - '-a always,exit -F arch=b64 -S clock_settime -k time-change'
      - '-a always,exit -F arch=b32 -S clock_settime -k time-change'
      - '-w /etc/localtime -p wa -k time-change'
    notify: restart auditd
    when: ansible_userspace_bits == "64"
    tags:
      - section4
      - section4.1
      - section4.1.4

  - name: 4.1.4.2 Record Events That Modify Date and Time Information
    lineinfile: >
      dest=/etc/audit/audit.rules
      line='{{ item }}'
      state=present
      create=yes
    with_items:
      - '-a always,exit -F arch=b32 -S adjtimex -S settimeofday -S stime -k time-change'
      - '-a always,exit -F arch=b32 -S clock_settime -k time-change'
      - '-w /etc/localtime -p wa -k time-change'
    notify: restart auditd
    when: ansible_userspace_bits == "32"
    tags:
      - section4
      - section4.1
      - section4.1.4

  - name: 4.1.5,7,8,9,15,16,17 Record Events That Modify User/Group Information
    lineinfile: >
      dest=/etc/audit/audit.rules
      line='{{ item }}'
      state=present
      create=yes
    with_items:
      - '-w /etc/group -p wa -k identity'
      - '-w /etc/passwd -p wa -k identity'
      - '-w /etc/gshadow -p wa -k identity'
      - '-w /etc/shadow -p wa -k identity'
      - '-w /etc/security/opasswd -p wa -k identity'
      - '-w /var/log/faillog -p wa -k logins'
      - '-w /var/log/lastlog -p wa -k logins'
      - '-w /var/log/tallylog -p wa -k logins'
      - '-w /var/run/utmp -p wa -k session'
      - '-w /var/log/wtmp -p wa -k session'
      - '-w /var/log/btmp -p wa -k session'
      - '-w /etc/selinux/ -p wa -k MAC-policy'
      - '-w /etc/sudoers -p wa -k scope'
      - '-w /var/log/sudo.log -p wa -k actions'
      - '-w /sbin/insmod -p x -k modules'
      - '-w /sbin/rmmod -px -k modules'
      - '-w /sbin/modprobe -p x -k modules'
    notify: restart auditd
    tags:
      - section4
      - section4.1
      - section4.1.5
      - section4.1.7
      - section4.1.8
      - section4.1.9
      - section4.1.15
      - section4.1.16
      - section4.1.17

  - name: 4.1.6,10,11,13,14,17.1 Record Events That Modify the System's Network Environment (64b)
    lineinfile: >
      dest=/etc/audit/audit.rules
      line='{{ item }}'
      state=present
      create=yes
    with_items:
      - '-a exit,always -F arch=b64 -S sethostname -S setdomainname -k system-locale'
      - '-a exit,always -F arch=b32 -S sethostname -S setdomainname -k system-locale'
      - '-w /etc/issue -p wa -k system-locale'
      - '-w /etc/issue.net -p wa -k system-locale'
      - '-w /etc/hosts -p wa -k system-locale'
      - '-w /etc/network -p wa -k system-locale'
      - '-a always,exit -F arch=b64 -S chmod -S fchmod -S fchmodat -F auid>=500 -F auid!=4294967295 -k perm_mod'
      - '-a always,exit -F arch=b32 -S chmod -S fchmod -S fchmodat -F auid>=500 -F auid!=4294967295 -k perm_mod'
      - '-a always,exit -F arch=b64 -S chown -S fchown -S fchownat -S lchown -F auid>=500 -F auid!=4294967295 -k perm_mod'
      - '-a always,exit -F arch=b32 -S chown -S fchown -S fchownat -S lchown -F auid>=500 -F auid!=4294967295 -k perm_mod'
      - '-a always,exit -F arch=b64 -S setxattr -S lsetxattr -S fsetxattr -S removexattr -S lremovexattr -S fremovexattr -F auid>=500 -F auid!=4294967295 -k perm_mod'
      - '-a always,exit -F arch=b32 -S setxattr -S lsetxattr -S fsetxattr -S removexattr -S lremovexattr -S fremovexattr -F auid>=500 -F auid!=4294967295 -k perm_mod'
      - '-a always,exit -F arch=b64 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EACCES -F auid>=500 -F auid!=4294967295 -k access'
      - '-a always,exit -F arch=b32 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EACCES -F auid>=500 -F auid!=4294967295 -k access'
      - '-a always,exit -F arch=b64 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EPERM -F auid>=500 -F auid!=4294967295 -k access'
      - '-a always,exit -F arch=b32 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EPERM -F auid>=500 -F auid!=4294967295 -k access'
      - '-a always,exit -F arch=b64 -S mount -F auid>=500 -F auid!=4294967295 -k mounts'
      - '-a always,exit -F arch=b32 -S mount -F auid>=500 -F auid!=4294967295 -k mounts'
      - '-a always,exit -F arch=b64 -S unlink -S unlinkat -S rename -S renameat -F auid>=500 -F auid!=4294967295 -k delete'
      - '-a always,exit -F arch=b32 -S unlink -S unlinkat -S rename -S renameat -F auid>=500 -F auid!=4294967295 -k delete'
      - '-a always,exit -F arch=b64 -S init_module -S delete_module -k modules'
    notify: restart auditd
    when: ansible_userspace_bits == "64"
    tags:
      - section4
      - section4.1
      - section4.1.6
      - section4.1.10
      - section4.1.11
      - section4.1.13
      - section4.1.14
      - section4.1.17

  - name: 4.1.6,10,11,13,14,17.2 Record Events That Modify the System's Network Environment (32b)
    lineinfile: >
      dest=/etc/audit/audit.rules
      line='{{ item }}'
      state=present
      create=yes
    with_items:
      - '-a exit,always -F arch=b32 -S sethostname -S setdomainname -k system-locale'
      - '-w /etc/issue -p wa -k system-locale'
      - '-w /etc/issue.net -p wa -k system-locale'
      - '-w /etc/hosts -p wa -k system-locale'
      - '-w /etc/network -p wa -k system-locale'
      - '-a always,exit -F arch=b32 -S chmod -S fchmod -S fchmodat -F auid>=500 -F auid!=4294967295 -k perm_mod'
      - '-a always,exit -F arch=b32 -S chown -S fchown -S fchownat -S lchown -F auid>=500 -F auid!=4294967295 -k perm_mod'
      - '-a always,exit -F arch=b32 -S setxattr -S lsetxattr -S fsetxattr -S removexattr -S lremovexattr -S fremovexattr -F auid>=500 -F auid!=4294967295 -k perm_mod'
      - '-a always,exit -F arch=b32 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EACCES -F auid>=500 -F auid!=4294967295 -k access'
      - '-a always,exit -F arch=b32 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EPERM -F auid>=500 -F auid!=4294967295 -k access'
      - '-a always,exit -F arch=b32 -S mount -F auid>=500 -F auid!=4294967295 -k mounts'
      - '-a always,exit -F arch=b32 -S unlink -S unlinkat -S rename -S renameat -F auid>=500 -F auid!=4294967295 -k delete'
      - '-a always,exit -F arch=b32 -S init_module -S delete_module -k modules'
    notify: restart auditd
    when: ansible_userspace_bits == "32"
    tags:
      - section4
      - section4.1
      - section4.1.6
      - section4.1.10
      - section4.1.11
      - section4.1.13
      - section4.1.14
      - section4.1.17

  - name: 4.3.1.1 Install AIDE
    apt: name=aide state=present
    register: aide_installed
    when: use_aide == True
    tags:
      - section4
      - section4.3
      - section4.3.1

  - name: 4.3.1.2 Install AIDE (init)
    command: aideinit
    when:
      - use_aide == True
      - aide_installed.changed == True
    tags:
      - section4
      - section4.3
      - section4.3.1

  - name: 4.3.1.3 Install AIDE
    stat: path=/var/lib/aide/aide.db.new
    register: aide_db_path
    when:
      - use_aide == True
      - aide_installed.changed == True
    tags:
      - section4
      - section4.3
      - section4.3.1

  - name: 4.3.1.4 Install AIDE (copy db)
    command: mv /var/lib/aide/aide.db.new /var/lib/aide/aide.db
    when:
      - use_aide == True
      - aide_installed.changed == True
      - aide_db_path.stat.exists == True
    tags:
      - section4
      - section4.3
      - section4.3.1

  - name: 4.3.2 Implement Periodic Execution of File Integrity
    cron: name="Check files integrity" minute="0" hour="5" job="/usr/sbin/aide --check"
    when: use_aide == True
    tags:
      - section4
      - section4.3
      - section4.3.2

  # We have to run the check after AIDE installation as postfix create new matched binaries
  - name: 4.1.12.1 Collect Use of Privileged Commands
    shell: find / -xdev \( -perm -4000 -o -perm -2000 \) -type f | awk '{print "-a always,exit -F path=" $1 " -F perm=x -F auid>=500 -F auid!=4294967295 -k privileged" }'
    register: audit_lines_for_find
    changed_when: False
    tags:
      - section4
      - section4.1
      - section4.1.12

# todo: get this working:
  - name: 4.1.12.2 Collect Use of Privileged Commands (infos)
    lineinfile: >
        dest=/etc/audit/audit.rules
        line='{{ item }}'
        state=present
        create=yes
    with_items: "{{ audit_lines_for_find.stdout_lines }}"
    tags:
      - section4
      - section4.1
      - section4.1.12
      - section4.1.12.2

  - name: 4.1.18 Make the Audit Configuration Immutable
    lineinfile: >
        dest='/etc/audit/audit.rules'
        line='-e 2'
        insertafter=EOF
        state=present
        create=yes
    tags:
      - section4
      - section4.1
      - section4.1.18
