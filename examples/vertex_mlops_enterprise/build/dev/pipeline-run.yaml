#############################################################################
# CI/CD steps for Cloud Build to test and deploy a TFX pipeline to Vertex AI.
#############################################################################

# Access the id_github file from Secret Manager, and setup SSH
steps:
- name: 'gcr.io/cloud-builders/git'
  secretEnv: ['SSH_KEY']
  entrypoint: 'bash'
  args:
  - -c
  - |
    echo "$$SSH_KEY" >> /root/.ssh/id_rsa
    chmod 400 /root/.ssh/id_rsa
    ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh
  id: 'Prepare git keys'

# Clone the repository.
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', '--single-branch', '--branch',
         '$_BRANCH', '$_REPO_URL',
         '--depth', '1',
         '--verbose']
  volumes:
  - name: 'ssh'
    path: /root/.ssh
  id: 'Clone Repository'
  waitFor: ['Prepare git keys']

# Run the pipeline.
- name: python:3.9
  entrypoint: pip
  args: ["install", "-r", "src/pipeline_triggering/requirements.txt", "--user"]
  dir: '$_WORKDIR'  
  id: 'Install python packages'
  waitFor: ['Clone Repository']

- name: python:3.9
  entrypoint: 'python'
  args: ['build/utils.py',
          '--mode', 'run-pipeline',
          '--project', '$_PROJECT',
          '--region', '$_REGION',
          '--pipelines-store', '$_PIPELINES_STORE',
          '--pipeline-name', '$_PIPELINE_NAME',
          '--service-account', '$_SERVICE_ACCOUNT',
          '--parameter-values', '$_PIPELINE_PARAMS',
          '--labels', '$_LABELS'
          ]
  dir: '$_WORKDIR'  
  id: 'Run Pipeline'
  waitFor: ['Install python packages']


serviceAccount: 'projects/$_PROJECT/serviceAccounts/$_SERVICE_ACCOUNT'
logsBucket: '$_GCS_BUCKET'
timeout: 3600s
substitutions:
  _REPO_URL: git@github.com:javiergp/mlops-cc-t2
  _BRANCH: dev
  _REGION: europe-west4
  _PROJECT: mlops2-creditcards-dev
  _GCS_BUCKET: mlops2-creditcards-dev_cloudbuild/logs
  _PIPELINE_NAME: creditcards-classifier-v02-train-pipeline
  _SERVICE_ACCOUNT: mlops2-sa-mlops@mlops2-creditcards-dev.iam.gserviceaccount.com
  _PIPELINES_STORE: gs://mlops2-creditcards-dev/creditcards/compiled_pipelines/
  _PIPELINE_PARAMS: '{"num_epochs": 7, "learning_rate": 0.0015, "batch_size": 512, "steps_per_epoch": 9, "hidden_units": "256,126"}'
  _WORKDIR: mlops-cc-t2
  _LABELS: 'job=1'
options:
  machineType: 'E2_HIGHCPU_8'

availableSecrets:
  secretManager:
  - versionName: projects/mlops2-creditcards-dev/secrets/github-key/versions/latest
    env: 'SSH_KEY'
