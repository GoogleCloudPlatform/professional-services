######################################################################
# CI/CD steps for Cloud Build to test and deploy a model to Vertex AI.
######################################################################

steps:

# Clone the repository.
- name: 'gcr.io/cloud-builders/git'
  secretEnv: ['SSH_KEY']
  entrypoint: 'bash'
  args:
  - -c
  - |
    echo "$$SSH_KEY" >> /root/.ssh/id_rsa
    chmod 400 /root/.ssh/id_rsa
    ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh
  id: 'Prepare git keys'

# Clone the repository.
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', '--single-branch', '--branch',
         '$_BRANCH', '$_REPO_URL',
         '--depth', '1',
         '--verbose']
  volumes:
  - name: 'ssh'
    path: /root/.ssh
  id: 'Clone Repository'
  waitFor: ['Prepare git keys']

  
# Test uploaded model artifact.
- name: '$_CICD_IMAGE_URI'
  entrypoint: 'pytest'
  args: ['src/tests/model_deployment_tests.py::test_model_artifact']
  dir: '$_WORKDIR'
  env: 
  - 'PROJECT=$_PROJECT'  
  - 'REGION=$_REGION'
  - 'MODEL_DISPLAY_NAME=$_MODEL_DISPLAY_NAME'
  id: 'Test Model Artifact'
  waitFor: ['Clone Repository']
  
# Create an endpoint.
- name: '$_CICD_IMAGE_URI'
  entrypoint: 'python'
  args: ['build/utils.py',
          '--mode', 'create-endpoint',
          '--project', '$_PROJECT',
          '--region', '$_REGION',
          '--endpoint-display-name', '$_ENDPOINT_DISPLAY_NAME']
  dir: '$_WORKDIR'
  id: 'Create Endpoint'
  waitFor: ['Test Model Artifact']
  
# Deploy the model.
- name: '$_CICD_IMAGE_URI'
  entrypoint: 'python'
  args: ['build/utils.py',
          '--mode', 'deploy-model',
          '--project', '$_PROJECT',
          '--region', '$_REGION',
          '--endpoint-display-name', '$_ENDPOINT_DISPLAY_NAME',
          '--model-display-name', '$_MODEL_DISPLAY_NAME'
          ]
  dir: '$_WORKDIR'
  id: 'Deploy Model'
  waitFor: ['Create Endpoint']
  
# Test deployed model endpoint.
- name: '$_CICD_IMAGE_URI'
  entrypoint: 'pytest'
  args: ['src/tests/model_deployment_tests.py::test_model_endpoint']
  dir: '$_WORKDIR'
  env: 
  - 'PROJECT=$_PROJECT'  
  - 'REGION=$_REGION'
  - 'MODEL_DISPLAY_NAME=$_MODEL_DISPLAY_NAME'
  - 'ENDPOINT_DISPLAY_NAME=$_ENDPOINT_DISPLAY_NAME'
  id: 'Test Model Endpoint'
  waitFor: ['Deploy Model']

serviceAccount: 'projects/$_PROJECT/serviceAccounts/$_SERVICE_ACCOUNT'
timeout: 1800s
logsBucket: '$_GCS_BUCKET'

substitutions:
  _REPO_URL: git@github.com:javiergp/mlops-cc-t2
  _BRANCH: dev
  _REGION: europe-west4
  _PROJECT: mlops2-creditcards-dev
  _GCS_BUCKET: mlops2-creditcards-dev_cloudbuild/logs
  _CICD_IMAGE_URI: 'europe-west4-docker.pkg.dev/mlops2-creditcards-dev/docker-repo/cicd:latest'
  _MODEL_DISPLAY_NAME: creditcards-classifier-v02
  _ENDPOINT_DISPLAY_NAME: creditcards-classifier
  _SERVICE_ACCOUNT: mlops2-sa-mlops@mlops2-creditcards-dev.iam.gserviceaccount.com
  _WORKDIR: mlops-cc-t2
options:
  machineType: 'E2_HIGHCPU_8'

availableSecrets:
  secretManager:
  - versionName: projects/mlops2-creditcards-dev/secrets/github-key/versions/latest
    env: 'SSH_KEY'
