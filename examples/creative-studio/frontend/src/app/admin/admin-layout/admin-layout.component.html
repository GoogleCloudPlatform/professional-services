<mat-sidenav-container class="admin-container container mx-auto">
  <mat-sidenav
    #sidenav
    mode="side"
    position="end"
    fixedInViewport
    opened
    class="admin-sidenav"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="users" routerLinkActive="active-link">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Users</span>
      </a>
      <a
        mat-list-item
        routerLink="source-assets"
        routerLinkActive="active-link"
      >
        <mat-icon matListItemIcon>perm_media</mat-icon>
        <span matListItemTitle>Source Assets</span>
      </a>
      <a
        mat-list-item
        routerLink="media-templates"
        routerLinkActive="active-link"
      >
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <span matListItemTitle>Media Templates</span>
      </a>
      <!-- Add more links for other entities -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="!m-0 !p-10">
    <router-outlet></router-outlet>
    <!-- Child routes will be rendered here -->
  </mat-sidenav-content>
</mat-sidenav-container>
