apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPIAMAllowedBindingsConstraintV3
metadata:
  name: denylist_all_users
  annotations:
    description: Prevent public users from having access to resources via IAM
spec:
  severity: high
  parameters:
    mode: denylist
    role: "roles/*"
    members:
    - "allUsers"
    - "allAuthenticatedUsers"
