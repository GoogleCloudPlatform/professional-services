apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: esp-chat
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: chat-cloud-endpoint
    spec:
      containers:
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:1
        args: [
          "-p", "8081",
          "-a", "CHAT_APP_IP:80",
          "-s", "chat.endpoints.PROJECT_ID.cloud.goog",
          "-v", "CHAT_ENDPOINT_VER"
        ]
        ports:
          - containerPort: 8081